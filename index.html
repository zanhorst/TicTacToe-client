<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message"></p>
      <div class="unauthenticated">
        <form id="sign-up">Sign up
          <label for="inputEmail">Email Address:</label>
          <input type="email" placeholder="Enter email" name="credentials[email]">
          <label for="inputPassword">Password:</label>
          <input type="password" placeholder="Enter Password" name="credentials[password]">

          <label for="inputPasswordConfirm">Confirm password:</label>
          <input type="password" placeholder="Confirm password" name="credentials[password_confirmation]">

          <button type="submit">Sign up</button>
        </form>
        <form id="sign-in">Sign in
          <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" placeholder="Enter Email" name="credentials[email]">
          </div>
          <div>
            <label for="inputPassword">Password</label>
            <input type="password" placeholder="Enter Password" name="credentials[password]">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="authenticated">
        <form id="sign-out">
          <button type="submit">Submit</button>
        </form>
        <form id="change-password">
          <div>
            <input type="password" placeholder="Old Password" name="password[old]">
          </div>
          <div>
            <input type="password" placeholder="New Password" name="password[new]">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </body>
</html>
