<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="unauthenticated">
        <form id="sign-up">Sign up
          <label for="inputEmail">Email Address:</label>
          <input type="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="credential[email]">
          <small id="emailHelp">Please do not use a real email.</small>

          <label for="inputPassword">Password:</label>
          <input type="password" id="inputPassword" placeholder="Enter Password" name="credentials[password]">

          <label for="inputPasswordConfirm">Confirm password:</label>
          <input type="password" id="inputPasswordConfirm" placeholder="Confirm password" name="credentials[password_confirmation]">

          <button type="submit">Sign up</button>
        </form>
        <form id="sign-in">Sign in
          <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" placeholder="Enter Email">
          </div>
          <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" placeholder="Enter Password">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="authenticated">
        <form id="sign-out">
          <button type="submit">Submit</button>
        </form>
        <form id="change-password">
          <div>
            <input type="password" id="inputPassword" placeholder="Old Password">
          </div>
          <div>
            <input type="password" id="inputPassword" placeholder="New Password">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </body>
</html>
