<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div ="unauthenticated">
        <form id="sign-up">
          <div>
            <label for="inputEmail">Email Address</label>
            <input type="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp">Please do not use a real email.</small>
          </div>
          <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" placeholder="Enter Password">
            <input type="password" id="inputPasswordConfirm" placeholder="Confirm password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form id="sign-in">
          <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" placeholder="Enter Email">
          </div>
          <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPasswprd" placeholder="Enter Password">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </body>
</html>
